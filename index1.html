<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <h1>Employee Form </h1>
    <form aciton="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            Mobile Number: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            Date Of Birth: <input type="date" name="fpass" required><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign">
            Select country:<select class="formdesign" name="state" id="countrySel" size="1">
                <option value="" selected="selected">Select Country</option>
            </select><br><br>
            Select State:<select class="formdesign" name="countrya" id="stateSel" size="1">
                <option value="" selected="selected">Select State</option>
            </select><br><br>
            Select City:<select class="formdesign" name="district" id="citySel" size="1">
                <option value="" selected="selected">Select city</option>
            </select>
        </div>
        <br>
        <div class="formdesign" id="address">
            Address: <br><textarea name="faddress" cols="20" rows="5" required></textarea>
        </div>
        <input class="but" type="submit" value="Submit">
        <input class="but1" type="submit" value="Cancel">

    </form>
</body>
<script src="index.js"></script>

</html>
